<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
	<link rel="icon" href="favicon.ico">
	<title>Weather API data</title>
</head>
<body>
	<div id = "weather">
		<div id = "weatherData">
			<h1 id = "temperature"></h1>
			<div id = "description"></div>
			<div id="location"></div>
		</div>
		<div class="container1" >
				<div class="sun" id="sun" style="visibility :hidden;">
					<div class="circle"></div>
					<div class=" rays">
						<div class="ray1"></div>
						<div class="ray2"></div>
						<div class="ray3"></div>
						<div class="ray4"></div>
						<div class="ray5"></div>
						<div class="ray6"></div>
				</div>
			</div>
		</div>
		<div class="container3" id="whitecloud">
			<div class="whitecloud">
				<div class="cloud cloud1" ></div>
				<div class="cloud cloud2"></div>
				<div class="cloud cloud3"></div>
				<div class="cloud cloud4"></div>
				<div class="cloud cloud5"></div>
			</div>
			
		</div>
		<div class="container4">
			<div id="rainday" class="rainday" style="green;"></div>
		</div>
		<div class="container5">
			<div id="snowday" class="snowday"></div>
		</div>
		<div class="cat">
			<div class="face">
				<div class="ear-left">
        			<div class="inner-left-ear"></div>
      			</div>
      			<div class="ear-right">
        			<div class="inner-right-ear"></div>
      			</div>
      			<div class="face-base"></div>
      			<div class="eye-left">
       				 <div class="eyeball"></div>
      			</div>
     			<div class="eye-right">
      				<div class="eyeball"></div>
      			</div>
      			<div class="nose"></div>
			</div>
			<div class="body">
      			<div class="paw-left"></div>
      			<div class="paw-right"></div>
     			<div class="tail"></div>
   			</div>
		</div>

	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type='text/javascript' src='config.js'></script>
 	<script type="text/javascript" src="script.js"></script>
 	<script type="text/javascript">
 		
 		function randRange(minNum, maxNum){
 			return (Math.floor(Math.random() * (maxNum-minNum+1)+minNum));
 		}
 		function createRain(nDrops){
 			for(i=0;i<nDrops;i++){
 				var dropLeft =randRange(0, 1600);
 				var dropTop = randRange(-1000, 1400);
 				$('.rainday').append('<div class="drop" id="drop' + i +'"></div');
 				$('#drop'+i).css('left', dropLeft);
 				$('#drop'+i).css('top',dropTop);
 			}
 		}


 		function createSnow(nSnowdrop){
 			for(j=0;j<nSnowdrop;j++){
 				var snowdropLeft =randRange(0, 1600);
 				var snowdropTop = randRange(-1000, 1400);
 				$('.snowday').append('<div class="snowdrop" id="snowdrop' + j +'"></div');
 				$('#snowdrop'+j).css('left', snowdropLeft);
 				$('#snowdrop'+j).css('top',snowdropTop);
 			}
 		}


 	</script>
</body>
</html>
